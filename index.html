<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Camera Feed</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; text-align: center; }
    video { width: 100%; max-width: 500px; border: 2px solid #444; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>Camera View</h2>
  <video id="video" autoplay playsinline></video>

  <script>
    const video = document.getElementById('video');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        document.body.innerHTML += '<p style="color:red;">Error accessing camera: ' + err.message + '</p>';
      });
  </script>
</body>
</html>
