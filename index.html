<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      text-align: center;
      background-color: #f4f4f4;
    }
    #reader {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Scan a QR Code</h2>
  <div id="reader"></div>
  <div id="status">Waiting for scan...</div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    function isValidHttpUrl(string) {
      try {
        const url = new URL(string);
        return url.protocol === "http:" || url.protocol === "https:";
      } catch (_) {
        return false;
      }
    }

    html5QrCode.start(
      { facingMode: "environment" }, // Use the back camera
      {
        fps: 10,
        qrbox: { width: 250, height: 250 }
      },
      qrCodeMessage => {
        document.getElementById("status").innerText = `Scanned: ${qrCodeMessage}`;

        if (isValidHttpUrl(qrCodeMessage)) {
          // Automatically open in new tab
          window.open(qrCodeMessage, "_blank", "noopener");

          // Optional display
          document.getElementById("status").innerHTML = `
            <p>Scanned URL:</p>
            <a href="${qrCodeMessage}" target="_blank" rel="noopener">${qrCodeMessage}</a>
          `;
        } else {
          alert("Scanned data is not a valid link: " + qrCodeMessage);
        }

        html5QrCode.stop(); // Stop scanning after a successful scan
      },
      errorMessage => {
        // Optionally handle scan errors
        // console.log(errorMessage);
      }
    ).catch(err => {
      document.getElementById("status").innerText = `Error starting scanner: ${err}`;
    });
  </script>
</body>
</html>
